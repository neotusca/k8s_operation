        print-time yes;
    };
    channel ch_notify_log {
        file "/data/named/log/ch_notify.log" versions 3 size 20m;
        severity debug;
        print-category yes;
        print-severity yes;
        print-time yes;
    };
    channel ch_resolver_log {
        file "/data/named/log/ch_resolver.log" versions 3 size 20m;
